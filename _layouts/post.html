---
layout: default
---
<div class="profile">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
		<i class="fa fa-calendar"></i> {{ page.date | date: "%b %-d, %Y" }}
		<i class="fa fa-user"></i> <a href="http://www.jamesflight.co.uk">James Flight</a> 
	</div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
